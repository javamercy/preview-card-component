<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Preview Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <h1 class="left-header">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experince, and overall efficiency.
        </p>
        <div class="stats">
          <div class="companies">
            <div>10k+</div>
            <small>Companies</small>
          </div>
          <div class="templates">
            <div>314</div>
            <small>Templates</small>
          </div>
          <div class="queries">
            <div>12M+</div>
            <small>Queries</small>
          </div>
        </div>
      </div>
      <div class="card-right">
        <img src="images/image-header-desktop.jpg" class="img" />
      </div>
    </div>
  </body>
</html>
